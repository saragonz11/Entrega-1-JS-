<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Gastos Mensuales</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px 0;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        border-radius: 25px;
        padding: 10px 30px;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body text-center p-5">
              <h1 class="card-title mb-4">Simulador de Gastos Mensuales</h1>

              <div class="mb-4">
                <h5>Descripción del Simulador</h5>
                <p class="text-muted">
                  Este simulador te permite calcular tus gastos mensuales.
                  Puedes agregar gastos por categorías: Alimentación,Transporte,
                  Entretenimiento, Servicios, Salud, Educación, Otros.
                </p>
                <p class="text-muted">La interacción se realiza por consola.</p>
              </div>

              <div class="mt-4">
                <div
                  id="resultados"
                  class="alert alert-info"
                  style="display: none"
                >
                  <h6>Resultados del Simulador</h6>
                  <div id="contenido-resultados"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript del simulador -->
    <script src="main.js"></script>
  </body>
</html>
